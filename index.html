<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Product Filter</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
     integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
     crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="search products" onkeyup="search()">
        </form>
        <div class="product-list" id="product-list">
            <div class="product">
                <img src="headphone/headphone1.jpeg" alt="">
                <div class="p-details">
                    <h2>Headphone X1</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="headphone/iphone1.jpeg" alt="">
                <div class="p-details">
                    <h2>IPHONE</h2>
                    <h3>$70</h3>
                </div>
            </div>
            <div class="product">
                <img src="headphone/headphone2.jpeg" alt="">
                <div class="p-details">
                    <h2>Headphone GEX</h2>
                    <h3>$40</h3>
                </div>
            </div>
            <div class="product">
                <img src="headphone/iphone2.jpeg" alt="">
                <div class="p-details">
                    <h2>Iphone 13 PRO</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="headphone/headphone5.jpeg" alt="">
                <div class="p-details">
                    <h2>Headphone ULTRA BOAT</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="headphone/iphone3.jpeg" alt="">
                <div class="p-details">
                    <h2>Iphone 12 Pro</h2>
                    <h3>$100</h3>
                </div>
            </div>
            <div class="product">
                <img src="headphone/iphone4.jpeg" alt="">
                <div class="p-details">
                    <h2>Iphone 11 Pro Max</h2>
                    <h3>$120</h3>
                </div>
            </div>
            <div class="product">
                <img src="headphone/headphone12.jpeg" alt="">
                <div class="p-details">
                    <h2>Headphone 12</h2>
                    <h3>$40</h3>
                </div>
            </div>
            <div class="product">
                <img src="headphone/headphone7.jpeg" alt="">
                <div class="p-details">
                    <h2>Headphone 986</h2>
                    <h3>$32</h3>
                </div>
            </div>
            <div class="product">
                <img src="headphone/iphone6.jpeg" alt="">
                <div class="p-details">
                    <h2>Iphone 6X</h2>
                    <h3>$50</h3>
                </div>
            </div>
            <div class="product">
                <img src="headphone/headphone9.jpeg" alt="">
                <div class="p-details">
                    <h2>HeadPhone 60X</h2>
                    <h3>$50</h3>
                </div>
            </div>
            <div class="product">
                <img src="headphone/iphone3.jpeg" alt="">
                <div class="p-details">
                    <h2>Iphone 6X</h2>
                    <h3>$50</h3>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
    
</body>
</html>
